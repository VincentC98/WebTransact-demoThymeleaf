<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<h1>update customer</h1>

<form th:action="@{/customer/update/{id}(id=${customer.customerId})}" th:object="${customer}" th:method="POST">
    <label>first name:</label>
    <input type="text" th:field="*{firstName}" id="fname" name="fname"><br><br>
    <label>Last name:</label>
    <input type="text" th:field="*{lastName}" id="lname" name="lname" ><br><br>
    <label>Email:</label>
    <input type="text" th:field="*{email}" id="email" name="email" ><br><br>
    <label>Date de creation:</label>
    <input type="date" th:field="*{createDate}" id="createDate" name="createDate" ><br><br>
    <label>Adresse:</label>
    <input type="text" th:field="*{address}" id="address" name="address" ><br><br>
    <input type="submit" value="Submit">
</form>
